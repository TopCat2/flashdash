<div>
  <div class="header">
    <h1>Time to Sign Up</h1>
  </div>
  <div class="container">
      <form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">

      <alert type="danger" ng-show="error">
          {{ error }}
      </alert>

      <div class="form-group">
          <label for="email">Sign up Email address</label>
          <input type="text" ng-model="signup.email" class="form-control" id="email" placeholder="Enter email">
      </div>
      <div class="form-group">
          <label for="login-password">Sign up Password</label>
          <input type="password" ng-model="signup.password" class="form-control" id="login-password" placeholder="Password">
      </div>
      <md-button type="submit" class="btn btn-default">Submit</md-button>
      <md-button class='btn btn-default' >Google :(</md-button>
      <div class='filler'>

      </div>
    </form>

  </div>

</div>
