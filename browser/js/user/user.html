<div>
<p>We are here in the user page</p>
<button ng-click='update(id, data)'>Update User Route</button>
<button ng-click='delete(id)'>Delete User Route</button>
<button ng-click='addDashboard(id, content)'>Create DashBoard</button>


<div>
  <p ng-repeat='dashboard in allDashBoards'>
    These are their names {{dashboard.name}}
    <button ng-click='deleteDashboard(id, dashboard.id)'>Deleting dashboard</button>
    <button class='btn' ng-click='updateDashboard(id, dashboard.id, content)'>Update</button>
  </p>
</div>
</div>
