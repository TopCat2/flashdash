<div>
<p>We are here in the user page</p>
<button ng-click='update(id, data)'>Update User Route</button>
<button ng-click='delete(id)'>Delete User Route</button>
<button ng-click='addDashboard(id, content)'>Create DashBoard</button>

</div>
</div>
