<div>
  <div class="text-center">
    <h1 class="user-title" ><strong> Welcome, {{user.firstName}}, to your account page!</strong></h1>
  </div>
  <div class="container">
  <div class='row'>
    <table class='col-lg-8 user-page-table'>
      <th class='user-header'>Here are your current dashboards</th>
      <tr class="blank_row"></tr>
       <tr ng-repeat='dashboard in allDashBoards'>
        <td>

          <a  class="db-name" ui-sref="dashboard({dashToLoad: {name: dashboard.name}})" >{{dashboard.name}}</a>

        </td>
        <td>
        <div class='row'>
        <md-button class="md-primary md-hue-1" ng-click='modDashboard(id, dashboard)'>Edit</md-button>
        <md-button class="md-warn md-hue-3" ng-click='showConfirm(id, dashboard.id, dashboard.name)'><span class="glyphicon glyphicon-remove"></span></button></td>
<!--         <md-button class="md-warn md-hue-3" ng-click='deleteDashboard(id, dashboard.id)'><span class="glyphicon glyphicon-remove"></span></button></td>
 -->

        </div>
      </tr>
      <tr class="blank_row"></tr>
      <tr>
        <td>
            <md-button class="btn md-raised md-primary" ng-click='modDashboard(id)'>Create New Dashboard</md-button>
          </td>
        </tr>
      </tr>

    </table>

    <div class="col-md-1" />
    <form name="myForm" ng-submit='update(id, user)'>
    <table class="col-md-4 user-page-table">
      <th class='user-header'>Your Account Info</th>
      <tr class="blank_row"></tr>

      <tr>
          <td class='account-text'>First name: <input class="changeInfo" ng-hide='!userEditingMode' ng-model='user.firstName' type="text" placeholder="{{user.firstName}}" required><span ng-hide='userEditingMode'>{{user.firstName}}</span></td>
      </tr>
      <tr>
        <td class='account-text'>Last name: <input class="changeInfo" ng-hide='!userEditingMode' ng-model='user.lastName' type="text" placeholder="{{user.lastName}}" required><span ng-hide='userEditingMode'>{{user.lastName}}</span></td>
      </tr>
      <tr>
        <td class='account-text'>Email address: <input class="changeInfo" ng-hide='!userEditingMode' ng-model='user.email' type="email" placeholder="{{user.email}}" required><span ng-hide='userEditingMode'>{{user.email}}</span></td>
      </tr>
      <tr class="blank_row"></tr>
      <tr>
      <td>      <md-button class="md-primary md-hue-1" ng-click='toggleUserEditingMode()' ng-hide='userEditingMode'>Edit Info</md-button>
      <md-button type='submit' class="md-primary md-hue-1" ng-if='userEditingMode'>Update Info</md-button></td>
      </tr>


    </table>
    </form>

   </div>
 </div>


   <div class='hundred'>
  </div>



</div>
