<div>
  <div class="header">
    <h1>Welcome, {{user.firstName}}, to your account page.</h1>
  </div>
  <div class="container">
  <div class='row'>
    <table class='col-md-4 user-page-table'>
      <th>Here are your current dashboards</th>
      <tr class="blank_row"></tr>
       <tr ng-repeat='dashboard in allDashBoards'>
        <td>

          <a ui-sref="dashboard({dashToLoad: {name: dashboard.name}})" >{{dashboard.name}}</a>
         
        </td>
        <td>
        <button class="btn btn-xs" ng-click='modDashboard(id, dashboard)'>Edit</button>
        <button class="btn btn-danger btn-xs btn-destroy" ng-click='deleteDashboard(id, dashboard.id)'><span class="glyphicon glyphicon-remove"></span></button></td>
      </tr>
      <tr class="blank_row"></tr>
      <tr>
        <td>
            <button class="btn btn-primary" ng-click='modDashboard(id)'>Create New Dashboard</button>
          </td>
        </tr>
      </tr>

    </table>

    <div class="col-md-1" />

    <table class="col-md-4 user-page-table">
      <th>Your Account Information</th>
      <button ng-click='toggleUserEditingMode()'>{{ userEditingMode ? "Lock" : "Edit"}} user info</button>
      <tr class="blank_row"></tr>
      <tr>
          <td>First name: <input ng-hide='!userEditingMode' ng-model='user.firstName' type="text" placeholder="{{user.firstName}}"><span ng-hide='userEditingMode'>{{user.firstName}}</span></td>
      </tr>
      <tr>
        <td>Last name: <input ng-hide='!userEditingMode' ng-model='user.lastName' type="text" placeholder="{{user.lastName}}"><span ng-hide='userEditingMode'>{{user.lastName}}</span></td>
      </tr>
      <tr>
        <td>Email address: <input ng-hide='!userEditingMode' ng-model='user.email' type="text" placeholder="{{user.email}}"><span ng-hide='userEditingMode'>{{user.email}}</span></td>
      </tr>
      <tr class="blank_row"></tr>
      <tr>
        <td><button ng-hide='!userEditingMode' ng-click='update(id, user)'>Update Info</button></td>
      </tr>

    </table>


   </div>
 </div>


   <div class='hundred'>
  </div>



</div>
