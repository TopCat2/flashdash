<section id="home">
    <button ng-click=addWidget()>Add Widget</button>
    <button ng-click=clear()>Clear All Widgets</button>
    <div gridster="gridsterOptions">
    <ul class="with-3d-shadow with-transitions">
      <li gridster-item="widget" ng-repeat="widget in dashboard.widgets">
        <div class="box ng-scope" ng-controller='CustomWidgetCtrl'>
            <div class="box-header">
                <h3>{{ widget.name }}</h3>
            </div>
            <div class="box-header-btns pull-right">
               <button class="glyphicon glyphicon-cog" ng-click='openSettings(widget)'></button>
               <button class="glyphicon glyphicon-trash" ng-click="remove(widget)"></button>
            </div>
            <div class="box-content">
              <nvd3 options="widget.chart.options"
                    data="widget.chart.data"
                    api="widget.chart.api"
                    config="config"
                    events="events"></nvd3>
            </div>
        </div>
      </li>
    </ul>
  </div>
</section>
