<div>
    <form name="_form" class="form-horizontal" ng-submit="submit()">
        <div class="modal-header">
            <button type="button" class="close" ng-click="dismiss()" aria-hidden="true">&times;</button>
            <h3>{{ new? "Creating" : "Editing" }} a dashboard</h3>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="form-group" ng-class="{error: _form.name.$error && _form.submitted}">
                        <label class="control-label col-lg-4 col-md-4">Name</label>
                        <div class="col-lg-8 col-md-8">
                            <input name="name" type="text" ng-model="form.name" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="form-group" ng-class="{error: _form.name.$error && _form.submitted}">
                        <label class="control-label col-lg-4 col-md-4">Description</label>
                        <div class="col-lg-8 col-md-8">
                            <input name="description" type="text" ng-model="form.description" class="form-control" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <md-button <a ng-click="dismiss()" class="md-warn md-raised md-hue-1" tabindex="-1"><i class="glyphicon glyphicon-remove"></i> Cancel</a></md-button>

                <md-button type="submit" class="md-primary md-raised"><i class="glyphicon glyphicon-ok"></i> Save</md-button>
            </div>
    </form>
    </div>
